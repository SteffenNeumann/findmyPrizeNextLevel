{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-page {
        min-height: 100vh;
        display: flex;
        background: #f8f9fa;
    }

    .brand-side {
        flex: 1;
        background: linear-gradient(135deg, rgba(30, 60, 114, 0.95), rgba(42, 82, 152, 0.9)), 
                    url('/static/groceries.png') center/cover no-repeat;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: white;
    }

    .login-side {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
    }

    .brand-content {
        max-width: 500px;
    }

    .brand-title {
        font-size: 3.2rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        line-height: 1.2;
    }

    .brand-subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
        line-height: 1.6;
    }

    .login-form {
        width: 100%;
        max-width: 400px;
    }

    .login-title {
        color: #1e3c72;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        color: #2a5298;
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .form-control:focus {
        border-color: #1e3c72;
        box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        outline: none;
    }

    .btn-login {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(30, 60, 114, 0.2);
    }

    .signup-link {
        text-align: center;
        margin-top: 1.5rem;
    }

    .signup-link a {
        color: #1e3c72;
        font-weight: 600;
        text-decoration: none;
    }

    @media (max-width: 768px) {
        .login-page {
            flex-direction: column;
        }
        
        .brand-side {
            padding: 60px 20px;
        }
        
        .brand-title {
            font-size: 2.5rem;
        }
    }
</style>

<div class="login-page">
    <div class="brand-side">
        <div class="brand-content">
            <h1 class="brand-title">Welcome to FindMyPrize</h1>
            <p class="brand-subtitle">Discover the best deals on your favorite products with our smart price comparison platform. Save time and money with FindMyPrize.</p>
        </div>
    </div>
    
    <div class="login-side">
        <div class="login-form">
            <h2 class="login-title">Sign In</h2>
            <form method="POST">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-login">Sign In</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="{{ url_for('auth.sign_up') }}">Sign up here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
